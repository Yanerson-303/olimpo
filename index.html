<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olimpo</title>
  <link rel="icon" type="image/png" href="data/log/dreamina.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente elegante tipo romana -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #logo {
      max-width: 200px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Botón elegante */
    #start-btn {
      margin-top: 25px;
      padding: 12px 35px;
      font-size: 1.3rem;
      font-family: 'Cinzel', serif;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(145deg, #ff7f32, #e65c00);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 127, 50, 0.4);
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s ease-in-out;
    }
    #start-btn:hover {
      background: linear-gradient(145deg, #ff944d, #ff6600);
      box-shadow: 0 6px 20px rgba(255, 127, 50, 0.7);
      transform: translateY(-2px);
    }
    #video-container {
      display: none;
      width: 100%;
      height: 100%;
    }
    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #skip-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Logo inicial -->
  <img id="logo" src="data/log/dreamina.png" alt="Casco Espartano">

  <!-- Botón de inicio -->
  <button id="start-btn">Iniciar</button>

  <!-- Botón Omitir -->
  <button id="skip-btn" class="btn btn-danger">Omitir</button>

  <!-- Contenedor de videos -->
  <div id="video-container">
    <video id="video-player" autoplay playsinline></video>
  </div>

  <!-- Música de fondo -->
  <audio id="bg-music" src="data/sound/war-1.MP3" preload="auto"></audio>

  <script>
    const logo = document.getElementById("logo");
    const startBtn = document.getElementById("start-btn");
    const videoContainer = document.getElementById("video-container");
    const videoPlayer = document.getElementById("video-player");
    const skipBtn = document.getElementById("skip-btn");
    const bgMusic = document.getElementById("bg-music");

    const videos = [
      "data/vid/1.mp4",
      "data/vid/2.mp4",
      "data/vid/3.mp4",
      "data/vid/4.mp4",
      "data/vid/5.mp4"
    ];

    let currentVideo = 0;

    // Mostrar el botón después de 2s del logo
    setTimeout(() => {
      startBtn.style.opacity = "1";
      startBtn.style.pointerEvents = "auto";
    }, 2000);

    // Cuando el usuario presiona "Iniciar"
    startBtn.addEventListener("click", () => {
      logo.style.display = "none";
      startBtn.style.display = "none";
      videoContainer.style.display = "block";
      skipBtn.style.display = "block";

      bgMusic.play().catch(() => {
        console.log("El navegador bloqueó la reproducción automática.");
      });

      playVideo();
    });

    function playVideo() {
      if (currentVideo < videos.length) {
        videoPlayer.src = videos[currentVideo];
        videoPlayer.play().catch(() => console.log("Video bloqueado."));
      } else {
        endSequence();
      }
    }

    videoPlayer.addEventListener("ended", () => {
      currentVideo++;
      playVideo();
    });

    skipBtn.addEventListener("click", () => {
      currentVideo = videos.length - 1;
      playVideo();
    });

    function endSequence() {
      setTimeout(() => {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        window.location.href = "/cluster/home.html";
      }, 2000);
    }
  </script>
</body>
</html>
