<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olimpo</title>
  <link rel="icon" type="image/png" href="cluster/data/img/casco-logo.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente elegante tipo romana -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Lienzo de part铆culas */
    #fireCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Logo y bot贸n sobre las part铆culas */
    #logo {
      max-width: 200px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      z-index: 2;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #start-btn {
      margin-top: 25px;
      padding: 12px 35px;
      font-size: 1.3rem;
      font-family: 'Cinzel', serif;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(145deg, #ff7f32, #e65c00);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 127, 50, 0.4);
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s ease-in-out;
      z-index: 2;
    }

    #start-btn:hover {
      background: linear-gradient(145deg, #ff944d, #ff6600);
      box-shadow: 0 6px 20px rgba(255, 127, 50, 0.7);
      transform: translateY(-2px);
    }

    #video-container {
      display: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #skip-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
      display: none;
    }

    /* Pantalla negra de transici贸n */
    #transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <canvas id="fireCanvas"></canvas>

  <!-- Logo inicial -->
  <img id="logo" src="cluster/data/img/casco-logo.png" alt="Casco Espartano">

  <!-- Bot贸n de inicio -->
  <button id="start-btn">Iniciar</button>

  <!-- Bot贸n Omitir -->
  <button id="skip-btn" class="btn btn-danger">Omitir</button>

  <!-- Contenedor de videos -->
  <div id="video-container">
    <video id="video-player" autoplay playsinline></video>
  </div>

  <!-- Pantalla negra de transici贸n -->
  <div id="transition-overlay"></div>

  <!-- M煤sica de fondo -->
  <audio id="bg-music" src="cluster/data/sound/sonido-de-guerra.MP3" preload="auto"></audio>
  
  <!-- Efecto de sonido para el bot贸n -->
  <audio id="button-sound" preload="auto">
    <!-- Reemplaza con la ruta de tu archivo de sonido -->
    <source src="cluster/data/sound/trompeta-de-guerra.MP3" type="audio/mpeg">
  </audio>

  <script>
    /* ====  EFECTO DE FUEGO Y CENIZA ==== */
    const canvas = document.getElementById('fireCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const particles = [];
    const numParticles = 80;

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.size = Math.random() * 3 + 1;
        this.speedY = Math.random() * 1 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.color = Math.random() > 0.6
          ? `rgba(255, ${100 + Math.random() * 100}, 0, ${this.alpha})` // Fuego
          : `rgba(200, 200, 200, ${this.alpha * 0.6})`; // Ceniza
      }
      update() {
        this.x += this.speedX;
        this.y -= this.speedY;
        if (this.y < -10 || this.x < 0 || this.x > canvas.width) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();

    /* ====  LGICA PRINCIPAL ==== */
    const logo = document.getElementById("logo");
    const startBtn = document.getElementById("start-btn");
    const videoContainer = document.getElementById("video-container");
    const videoPlayer = document.getElementById("video-player");
    const skipBtn = document.getElementById("skip-btn");
    const bgMusic = document.getElementById("bg-music");
    const buttonSound = document.getElementById("button-sound");
    const transitionOverlay = document.getElementById("transition-overlay");

    const videos = [
      "cluster/data/vid/1.mp4",
      "cluster/data/vid/2.mp4",
      "cluster/data/vid/3.mp4",
      "cluster/data/vid/4.mp4",
      "cluster/data/vid/5.mp4"
    ];

    let currentVideo = 0;

    setTimeout(() => {
      startBtn.style.opacity = "1";
      startBtn.style.pointerEvents = "auto";
    }, 2000);

    startBtn.addEventListener("click", () => {
      // Reproducir sonido del bot贸n
      buttonSound.play().catch(e => console.log("Error reproduciendo sonido del bot贸n:", e));
      
      // Aplicar efecto de pantalla negra
      transitionOverlay.style.opacity = "1";
      
      // Despu茅s de que la pantalla est茅 completamente negra, continuar con la transici贸n
      setTimeout(() => {
        logo.style.display = "none";
        startBtn.style.display = "none";
        videoContainer.style.display = "block";
        skipBtn.style.display = "block";
        
        // Reproducir m煤sica de fondo
        bgMusic.play().catch(() => {
          console.log("El navegador bloque贸 la reproducci贸n autom谩tica.");
        });
        
        // Comenzar a reproducir el primer video
        playVideo();
        
        // Quitar la pantalla negra despu茅s de un breve momento
        setTimeout(() => {
          transitionOverlay.style.opacity = "0";
        }, 800);
      }, 1500); // Tiempo que la pantalla permanece negra
    });

    function playVideo() {
      if (currentVideo < videos.length) {
        videoPlayer.src = videos[currentVideo];
        videoPlayer.play().catch(() => console.log("Video bloqueado."));
      } else {
        endSequence();
      }
    }

    videoPlayer.addEventListener("ended", () => {
      currentVideo++;
      playVideo();
    });

    skipBtn.addEventListener("click", () => {
      currentVideo = videos.length - 1;
      playVideo();
    });

    function endSequence() {
      setTimeout(() => {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        window.location.href = "/cluster/home.html";
      }, 2000);
    }
  </script>
</body>
</html>
